server:
  port: 8084

spring:
  application:
    name: socket-service

  data:
    redis:
      host: 127.0.0.1
      port: 6379

  cloud:
    openfeign:
      micrometer:
        enabled: true   # ✅ sửa enable -> enabled

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: latest
      # ✅ vì @KafkaListener nhận String json
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

    listener:
      observation-enabled: true
    template:
      observation-enabled: true

app:
  kafka:
    topic:
      message-created: chat.message.created
      friend-request-created: chat.friend.request.created
      friend-request-accepted: chat.friend.request.accepted
      dm-room-created: chat.dm.room.created
      message-reaction-updated: chat.message.reaction.updated
      message-deleted: chat.message.deleted
      message-restored: chat.message.restored
      task-overdue: chat.task.overdue

      
  redis:
    presence-prefix: "online:"
    presence-ttl-seconds: 90
    active-room-prefix: "active_room:"
    active-room-ttl-seconds: 90

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

