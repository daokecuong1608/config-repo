server:
  port: 8082

spring:
  application:
    name: chat-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/chatdb

  cloud:
    openfeign:
      micrometer:
        enable: true
  kafka:
    bootstrap-servers: localhost:9092

    consumer:
      group-id: chat-service-friend
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.use.type.headers: false
        spring.json.trusted.packages: "tn.cuongdk.chat.*"
        spring.json.value.default.type: tn.cuongdk.chat.chat_service.kafka.dto.FriendRequestAcceptedEvent

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
