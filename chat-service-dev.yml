server:
  port: 8082

spring:
  application:
    name: chat-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/chatdb

  cloud:
    openfeign:
      micrometer:
        enable: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
