server:
  port: 8083

spring:
  application:
    name: message-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: chatdb

  cloud:
    openfeign:
      micrometer:
        enable: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
        acks: all
        enable.idempotence: true
        compression.type: lz4
    listener:
      observation-enabled: true
    template:
      observation-enabled: true


app:
  kafka:
    topic:
      message-created: chat.message.created
      message-reaction-updated: chat.message.reaction.updated
      message-deleted: chat.message.deleted
      message-restored: chat.message.restored
      task-overdue: chat.task.overdue
      task-changed: chat.task.changed
  message:
    undo-delete-seconds: 10
  redis:
    undo-prefix: "undoDelete:"
  task:
    overdue-check-ms: 60000
  summary:
    provider: local
    max-messages: 120
    openai:
      url: https://api.openai.com/v1/chat/completions
      model: gpt-4o-mini
      api-key: ${OPENAI_API_KEY:}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
